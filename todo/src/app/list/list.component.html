<div class="list-group">
  <a (click)="toggle(item)" *ngFor="let item of list" [ngClass]="{'complete': item.complete }" href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
    {{item.name}}
    <span class="badge badge-primary badge-pill">{{item.numTasks}}</span>
  </a>
  <a href="#" (click)="addNew()" class="list-group-item d-flex justify-content-between align-items-center">
    Add New
    <button class="btn btn-success">+</button>
  </a>
</div>
